# docker-compose.yml
services:
  server:
    build: .
    container_name: hydrosense-server
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      mailpit:                          # ← 追加
        condition: service_started
    env_file:
      - .env.docker
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: hydrosense-db
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: nobu
      POSTGRES_PASSWORD: 13005tak
      POSTGRES_DB: sensor_data
      TZ: Asia/Tokyo
    # ↓ Macでローカル接続用。Pi本番では外部公開しないなら削除/コメントアウト推奨
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hydrosense-tunnel
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    # Macテスト：外部公開でOK
    # ports:
    #   - "1025:1025"
    #   - "8025:8025"
    # Pi本番：ローカル限定公開（管理端末からSSHポートフォワードで閲覧推奨）
    ports:
      - "127.0.0.1:1025:1025"
      - "127.0.0.1:8025:8025"
    restart: unless-stopped

volumes:
  db-data:
