version: "3.8"

services:
  server:
    build: .
    container_name: hydrosense-server
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env.docker
    volumes:
      - .:/app
    restart: always

  db:
    image: postgres:15
    container_name: hydrosense-db
    restart: always
    env_file:
      - .env.docker
    environment:
      - TZ=Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hydrosense-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: "no"  # ← 本番まで起動しないように一時的に無効化

volumes:
  db-data:
